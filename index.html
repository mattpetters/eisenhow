<html ng-app="app">
    <head>
        <script src="bower_components/angular/angular.min.js"></script>
        <script src="bower_components/interactjs/dist/interact.min.js"></script>
        <link rel="stylesheet" href="src/styles.css">
    </head>
    <body ng-cloak>
        <div id="container" ng-controller="appController as vm">
            <h1 id="header">Eisenhow</h1>
            <div id="quad-container">
                <div id="top-row">
                        <div class="quadrant dropzone" id="quadOne">
                            <ul>
                                <li>Task</li>
                            </ul>   
                        </div>
                        <div class="quadrant dropzone" id="quadTwo">
                            <ul>
                                <li>Task</li>
                            </ul>   
                        </div>
                    </div>

                <div id="bottom-row">
                    <div class="quadrant dropzone" id="quadThree">
                        <ul>
                            <li>Task</li>
                        </ul>   
                    </div>
                    <div class="quadrant dropzone" id="quadFour">
                        <ul>
                            <li>Task</li>
                        </ul>   
                </div>
            </div>
            </div>
            <div>

            </div>
            

            <div id="taskList">
                <input type="text" ng-model="newTask">
                <ul class="task_list_class">
                    <li class="draggable" id="task" ng-repeat="task in vm.taskList">{{task.name}}</li>
                </ul>   
                <button ng-click="vm.addTask(newTask)">Add Task</button> 
            </div>            
        </div>
        
    </body>
    <script src="src/app.js"></script>
</html>
